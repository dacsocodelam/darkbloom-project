<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giỏ hàng - Bơ Milk Tea</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/templatemo-nomad-force.css" rel="stylesheet" />
    <style>
      .quantity-input {
        width: 60px;
        text-align: center;
      }
      /* Căn giữa các item trong bảng */
      .table > :not(caption) > * > * {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-light shadow-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><strong>Botea</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#about">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Sản Phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#news">Tin Tức</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contact">Liên Hệ</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a href="cart.html" class="btn btn-dark position-relative">
                <i class="bi-cart-fill me-1"></i> Giỏ hàng
                <span
                  id="cart-item-count"
                  class="badge bg-danger text-white ms-1 rounded-pill"
                  >0</span
                >
              </a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <h2 class="mb-4">Giỏ hàng của bạn</h2>
        <div class="row">
          <div class="col-lg-8">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">
                      <input
                        type="checkbox"
                        id="select-all-checkbox"
                        title="Chọn tất cả"
                      />
                    </th>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col" class="text-center">Số lượng</th>
                    <th scope="col" class="text-end">Thành tiền</th>
                    <th scope="col" class="text-center">Xóa</th>
                  </tr>
                </thead>
                <tbody id="cart-items-container"></tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">Tổng cộng (các mục đã chọn)</h5>
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center px-0 fw-bold"
                  >
                    Tổng tiền
                    <span id="total-price" class="text-danger fs-5">0đ</span>
                  </li>
                </ul>
                <button
                  id="confirm-order-btn"
                  class="btn btn-primary w-100 mt-3"
                >
                  Xác nhận đặt hàng
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer"></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/view-cart.js"></script>
  </body>
</html>
